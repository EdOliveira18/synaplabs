<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Royal Mind – Calculadora de Faturamento</title>
  <meta name="description" content="Simule o faturamento com o Sistema Royal Mind. Sliders 0–100%, cálculos corretos e resultados em tempo real." />
  <style>
    :root{
      --green-50:#fff8e1;
      --green-300:#e6c200;
      --green-600:#c5a000;
      --green-700:#8c6b00;
      --text:#0a0a0a;
      --muted:#6b7280;
      --border:#e5e7eb;
      --bg:#fafafa;
      --card:#fff;
      --shadow:0 1px 2px rgba(0,0,0,.04);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background:var(--bg);
      color:var(--text)
    }

    .container{max-width:1120px;margin:0 auto;padding:28px 16px}

    header h1{
      margin:0 0 6px;
      font-size:28px;
      line-height:1.2;
      color:var(--green-700)
    }

    .lead{margin:0 0 22px;color:#374151}

    .grid{display:grid;grid-template-columns:1fr;gap:24px}
    @media(min-width:1024px){
      .grid{grid-template-columns:1fr 1fr}
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:var(--shadow)
    }

    .label{
      font-weight:800;
      color:var(--green-700);
      margin-bottom:4px
    }

    .hint{font-size:12px;color:var(--muted);margin-top:2px}

    .row{display:flex;align-items:center;gap:12px;margin-top:10px}
    .range{flex:1}

    input[type=range]{
      width:100%;
      accent-color:var(--green-600)
    }

    .mini{
      width:110px;
      max-width:30vw;
      padding:8px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      text-align:right;
      font-size:13px
    }

    .minmax{
      margin-top:6px;
      display:flex;
      justify-content:space-between;
      font-size:11px;
      color:#9ca3af
    }

    .results-head{
      display:inline-block;
      border:2px dashed var(--green-300);
      background:var(--green-50);
      color:var(--green-700);
      padding:6px 10px;
      border-radius:10px;
      font-size:13px;
      font-weight:800;
      margin-bottom:12px
    }

    .kpis{
      display:grid;
      grid-template-columns:1fr;
      gap:12px
    }

    @media(min-width:640px){
      .kpis{grid-template-columns:1fr 1fr}
    }

    .kpi{
      background: linear-gradient(135deg,#8c6b00,#c5a000);
      color:#fff;
      border-radius:14px;
      padding:18px
    }

    .kpi .k{
      font-size:13px;
      opacity:.95
    }

    .kpi .v{
      font-size:28px;
      font-weight:900;
      line-height:1.2;
      letter-spacing:-0.3px
    }

    .kpi .hint{color:#fff8dc}

    .list{color:#374151;font-size:14px}

    .cta{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      width:100%;
      padding:14px 18px;
      background: linear-gradient(135deg,#c5a000,#8c6b00);
      color:#fff;
      border-radius:12px;
      text-decoration:none;
      font-weight:800;
      transition:0.2s ease;
    }

    .cta:hover{
      opacity:0.9;
      transform:translateY(-2px)
    }

    .footer{
      margin-top:28px;
      font-size:12px;
      color:var(--muted);
      text-align:center
    }
  </style>
</head>
<body>
  <!-- RESTANTE DO HTML E JS PERMANECE IGUAL AO SEU ORIGINAL -->
</body>
</html>
